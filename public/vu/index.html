<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Curso de VueJS</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
<div class="row">
    <div class="col-sm-8 col-sm-offset-2">
        
        <h1>Curso de VueJS</h1>
        <hr>
        <table class="table table-striped">
            <tr>
                <th>Categoria</th>
                <th>Nota</th>
                <th width="50px">&nbsp;</th>
            </tr>
            <tr v-for="note in notes" is="note-row" :note.sync="note" :categories="categories"></tr>
            <tr>
                <td>
                    <select-category :categories="categories" :id.sync="new_note.category_id"></select-category>
                </td>
                <td>
                    <input type="text" v-model="new_note.note" class="form-control">
                </td>
                <td>
                    <a href="#" @click.prevent="createNote()">
                        <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
                    </a>
                </td>
            </tr>
        </table>
        <hr>
        <pre>{{ $data | json }}</pre>
    </div>
</div>

<template id="select_category_tpl">
    <select v-model="id" class="form-control">
        <option value="">- Selecciona una categor√≠a</option>
        <option v-for="category in categories" :value="category.id">
            {{ category.name }}
        </option>
    </select>
</template>

<template id="note_row_tpl">
    <tr>
        <template v-if="! editing">
            <td>{{ note.category_id | category }}</td>
            <td>{{ note.note }}</td>
            <td>
                <a href="#" @click.prevent="edit()">
                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                </a>
                <a href="#" @click.prevent="remove()">
                    <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                </a>
            </td>
        </template>
        <template v-else>
            <td>
                <select-category :categories="categories" :id.sync="note.category_id"></select-category>
            </td>
            <td><input v-model="note.note" type="text" class="form-control"></td>
            <td>
                <a href="#" @click.prevent="update()">
                    <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
                </a>
                <a href="#">
                    <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                </a>
            </td>
        </template>
    </tr>
</template>

<script src="vue.js"></script>    
<script src="main.js"></script>
</body>
</html>
